<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Document</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

	<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"></script>
	<script src="/js/font-awesome.js" type="text/javascript"></script>

	<link rel="stylesheet" type="text/css" href="/css/home.css">
</head>
<body>
	<header>
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-6 col-md-6">
					<nav class="navbar navbar-expand-xl navbar-light">
						<div class="container-fluid">
							<a href="#" class="navbar-brand"><img
									src="/img/logo_farma.png" alt="logo" width="35px" /></a>
							<h5 id="logo_nome">FourFarma</h5>
							<button class="navbar-toggler" type="button"
									data-toggle="collapse" data-target="#navbarNavDropdown"
									aria-controls="navbarNavDropdown" aria-expanded="false"
									aria-label="Toggle navigation">
								<span class="navbar-toggler-icon"></span>
							</button>
							<div class="collapse navbar-collapse" id="navbarNavDropdown">
								<ul class="navbar-nav mx-auto">
									<li class="nav-item"><a class="nav-link active"
															aria-current="page" href="#">Home</a></li>
									<li class="nav-item"><a class="nav-link" href="#">Medicamentos</a>
									</li>
									<li class="nav-item"><a class="nav-link" href="#">Genéricos</a></li>
									<li class="nav-item"><a class="nav-link" href="#">Dermoscomésticos</a></li>
								</ul>
							</div>
						</div>
					</nav>
				</div>

	</header>
	<div align="center">
	<div class="form-container">
		<div class="form-central">
			<form class="form-control" action="" method="post"
				enctype="multipart/form-data">
				<label>Codigo</label> <input type="text" name="cod"><br><br>
				<label>Descrição </label> <input type="text" name="descricao"><br>
				<br> <label>Preço </label> <input type="number" step="0.01"
					name="preco"><br> <br>
				<label>Imagem</label> <input type="file" name="fileProduto" /><br>
				<br> <label for="categoria">Categoria:</label> <select name="categoria"
					id="categoria">
					<option value="">Selecione</option>
					<option value="0">Medicamentos</option>
					<option value="1">Genérico</option>
					<option value="2">Dermoscosméticos</option>
					<option value="3">Infantil</option>
			</select><br>
				<br> <input type="submit" name="Submit" value="Salvar"><br>
			</form>
		</div>
	</div>
	</div>


	<hr class="mt-3">

	<footer class="footer text-center text-white"
			style="background-color: #66BA80;">
		<!-- Grid container -->
		<div class="container pt-0">
			<!-- Section: Social media -->
			<section class="mb-1">

				<!-- Facebook -->
				<a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!"
				   role="button" data-mdb-ripple-color="dark"><i
						class="fab fa-facebook-f"></i></a>

				<!-- Twitter -->
				<a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!"
				   role="button" data-mdb-ripple-color="dark"><i
						class="fab fa-twitter"></i></a>

				<!-- Google -->
				<a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!"
				   role="button" data-mdb-ripple-color="dark"><i
						class="fab fa-google"></i></a>

				<!-- Instagram -->
				<a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!"
				   role="button" data-mdb-ripple-color="dark"><i
						class="fab fa-instagram"></i></a>

				<!-- Linkedin -->
				<a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!"
				   role="button" data-mdb-ripple-color="dark"><i
						class="fab fa-linkedin"></i></a>
				<!-- Github -->
				<a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!"
				   role="button" data-mdb-ripple-color="dark"><i
						class="fab fa-github"></i></a>
			</section>
			<!-- Section: Social media -->
		</div>
		<!-- Grid container -->

		<!-- Copyright -->
		<div class="text-center text-white p-1"
			 style="background-color: #226651;">© 2020 Copyright: ForFarma</div>
		<!-- Copyright -->
	</footer>

</body>
</html>
