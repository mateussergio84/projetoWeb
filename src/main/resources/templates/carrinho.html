<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">

    <title>Carrinho</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">
    <script src="/js/font-awesome.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="/css/home.css">

</head>
<body>
<header
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-6 col-md-6">
            <nav class="navbar navbar-expand-xl navbar-light">
                <div class="container-fluid">
                    <a href="#" class="navbar-brand"><img
                            src="/img/logo_farma.png" alt="logo" width="35px" /></a>
                    <h5 id="logo_nome">FourFarma</h5>
                    <button class="navbar-toggler" type="button"
                            data-toggle="collapse" data-target="#navbarNavDropdown"
                            aria-controls="navbarNavDropdown" aria-expanded="false"
                            aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav mx-auto">
                            <li class="nav-item"><a class="nav-link active"
                                                    aria-current="page" href="#">Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">Medicamentos</a>
                            </li>
                            <li class="nav-item"><a class="nav-link" href="#">Genéricos</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">Dermoscomésticos</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</div>
</header>
<main class="flex-fill">
    <div class="container">
        <h4>Carrinho de Compras</h4>
        <ul class="list-group mb-3">
            <li class="list-group-item py-3" th:each="produto : ${produtos}">
                <div class="row g-3">
                    <div class="col-4 col-md-3 col-lg-2">
                        <a href="#">
                            <img class="imagem_produto" th:src="@{/home/img/{id_produto}(id_produto=${produto.id})}">
                        </a>
                    </div>
                    <div class="col-8 col-md-9 col-lg-7 col-xl-8 text-left align-self-center">
                        <!--                        <h4>-->
                        <!--                            <b><a href="#" class="text-decoration-none text-danger">-->
                        <!--                                aaaaaaaaaaaaaaaaaaaaaaa</a></b>-->
                        <!--                        </h4>-->
                        <h5 th:text="${produto.descricao}">
                        </h5>
                    </div>
                    <div class="text-end mt-2">
                        <span class="text-dark" th:text="|R$ ${produto.preco}|"></span>
                    </div>
                </div>
    </div>
    </li>
    <li class="list-group-item py-3">
        <div class="text-end">
            <h4 class="text-dark mb-3">
                Valor Total: R$ 63,84
            </h4>
            <a href="/Home" class="btn btn-outline-success btn-lg">
                Continuar Comprando
            </a>
            <a href="/teste" class="btn btn-danger btn-lg ms-2 mt-xs-3">Fechar Compra</a>
        </div>
    </li>
    </ul>
    </div>
</main>





<footer class="text-center text-white"
        style="background-color: #66BA80;">
    <!-- Grid container -->
    <div class="container pt-0">
        <!-- Section: Social media -->
        <section class="mb-1">
            <!-- Facebook -->
            <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!"
               role="button" data-mdb-ripple-color="dark"><i
                    class="fab fa-facebook-f"></i></a>

            <!-- Twitter -->
            <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!"
               role="button" data-mdb-ripple-color="dark"><i
                    class="fab fa-twitter"></i></a>

            <!-- Google -->
            <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!"
               role="button" data-mdb-ripple-color="dark"><i
                    class="fab fa-google"></i></a>

            <!-- Instagram -->
            <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!"
               role="button" data-mdb-ripple-color="dark"><i
                    class="fab fa-instagram"></i></a>

            <!-- Linkedin -->
            <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!"
               role="button" data-mdb-ripple-color="dark"><i
                    class="fab fa-linkedin"></i></a>
            <!-- Github -->
            <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!"
               role="button" data-mdb-ripple-color="dark"><i
                    class="fab fa-github"></i></a>
        </section>
        <!-- Section: Social media -->
    </div>
    <!-- Grid container -->

    <!-- Copyright -->
    <div class="text-center text-white p-1"
         style="background-color: #226651;">© 2020 Copyright: ForFarma</div>
    <!-- Copyright -->
</footer>
</body>
</html>
