<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8">
	<title>Home</title>

	<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous">

	<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"></script>
	<script src="/js/font-awesome.js" type="text/javascript"></script>

	<link rel="stylesheet" type="text/css" href="/css/home.css">
</head>
<body>
<header>
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-6 col-md-6">
				<nav class="navbar navbar-expand-xl navbar-light">
					<div class="container-fluid">
						<a href="#" class="navbar-brand"><img
								src="/img/logo_farma.png" alt="logo" width="35px" /></a>
						<h5 id="logo_nome">FourFarma</h5>
						<button class="navbar-toggler" type="button"
								data-toggle="collapse" data-target="#navbarNavDropdown"
								aria-controls="navbarNavDropdown" aria-expanded="false"
								aria-label="Toggle navigation">
							<span class="navbar-toggler-icon"></span>
						</button>
						<div class="collapse navbar-collapse" id="navbarNavDropdown">
							<ul class="navbar-nav mx-auto">
								<li class="nav-item"><a class="nav-link active"
														aria-current="page" href="#">Home</a></li>
								<li class="nav-item"><a class="nav-link" href="#">Medicamentos</a>
								</li>
								<li class="nav-item"><a class="nav-link" href="#">Genéricos</a></li>
								<li class="nav-item"><a class="nav-link" href="#">Dermoscomésticos</a></li>
							</ul>
						</div>
					</div>
				</nav>
			</div>


			<div class="col-lg-4 col-md-3">
				<div class="header-search mt-2">
					<div class="search-form">
						<form method="get">
							<div class="input-group">
								<div class="select-style">
									<select name="order">
										<option class="topshow" value="1">All</option>
										<option value="a">Medicamentos</option>
										<option value="b">Genéricos</option>
										<option value="c">Dermoscosméticos</option>
									</select>
								</div>
								<input type="text" name="search" id="search"
									   class="form-control" placeholder="Search Here" />
								<div class="input-group-addon">
									<button type="submit">
										<i class="fas fa-search"></i>
									</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>

			<div class="col-lg-2 col-md-3 cart-login">
				<div class="float-end cart mt-2 p-2">
					<a href="/car"> <i class="fas fa-shopping-cart" id=icons></i>
					</a>
				</div>

				<div class="float-end">
					<div class="float-end cart mt-2 p-2 ">
						<a href="/"> <i class="far fa-user-circle" id=icons></i>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</header>

<div id="conteiner">
	<div id="carouselExampleIndicators" class="carousel slide"
		 data-bs-ride="carousel">
		<div class="carousel-indicators">
			<button type="button" data-bs-target="#carouselExampleIndicators"
					data-bs-slide-to="0" class="active" aria-current="true"
					aria-label="Slide 1"></button>
			<button type="button" data-bs-target="#carouselExampleIndicators"
					data-bs-slide-to="1" aria-label="Slide 2"></button>
			<button type="button" data-bs-target="#carouselExampleIndicators"
					data-bs-slide-to="2" aria-label="Slide 3"></button>
		</div>
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img src="/img/i1.png" class="d-block w-100" alt="...">
			</div>
			<div class="carousel-item">
				<img src="/img/i3.png" class="d-block w-100" alt="...">
			</div>
			<div class="carousel-item">
				<img src="/img/i4.png" class="d-block w-100" alt="...">
			</div>
		</div>
		<button class="carousel-control-prev" type="button"
				data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="visually-hidden">Previous</span>
		</button>
		<button class="carousel-control-next" type="button"
				data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="visually-hidden">Next</span>
		</button>
		<hr class="mt-3">

	</div>

	<hr class="mt-3">
		<div class="row g-3">
			<div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2" th:each="produto : ${produtos}">
				<div class="card text-center bg-light">
					<img class="imagem_produto" th:src="@{/home/img/{id_produto}(id_produto=${produto.id})}">
					<div class="card-header">
						<h7 class="card-title" th:text="${produto.descricao}"></h7>
						<h6 class="card-title" th:text="|R$ ${produto.preco}|"></h6>
						<a th:href="@{/cart/{id_produto}(id_produto=${produto.id})}">
							<svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="currentColor" class="bi bi-basket" viewBox="0 0 16 16">
								<path d="M5.757 1.071a.5.5 0 0 1 .172.686L3.383 6h9.234L10.07 1.757a.5.5 0 1 1 .858-.514L13.783 6H15a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1v4.5a2.5 2.5 0 0 1-2.5 2.5h-9A2.5 2.5 0 0 1 1 13.5V9a1 1 0 0 1-1-1V7a1 1 0 0 1 1-1h1.217L5.07 1.243a.5.5 0 0 1 .686-.172zM2 9v4.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V9H2zM1 7v1h14V7H1zm3 3a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-1 0v-3A.5.5 0 0 1 4 10zm2 0a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-1 0v-3A.5.5 0 0 1 6 10zm2 0a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-1 0v-3A.5.5 0 0 1 8 10zm2 0a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-1 0v-3a.5.5 0 0 1 .5-.5zm2 0a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-1 0v-3a.5.5 0 0 1 .5-.5z"/>
						</a>
						</svg>
					</div>
				</div>
			</div>
	</div>

</div>

<hr class="mt-3">

<footer class="footer text-center text-white"
		style="background-color: #66BA80;">
	<!-- Grid container -->
	<div class="container pt-0">
		<!-- Section: Social media -->
		<section class="mb-1">

			<!-- Facebook -->
			<a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!"
			   role="button" data-mdb-ripple-color="dark"><i
					class="fab fa-facebook-f"></i></a>

			<!-- Twitter -->
			<a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!"
			   role="button" data-mdb-ripple-color="dark"><i
					class="fab fa-twitter"></i></a>

			<!-- Google -->
			<a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!"
			   role="button" data-mdb-ripple-color="dark"><i
					class="fab fa-google"></i></a>

			<!-- Instagram -->
			<a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!"
			   role="button" data-mdb-ripple-color="dark"><i
					class="fab fa-instagram"></i></a>

			<!-- Linkedin -->
			<a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!"
			   role="button" data-mdb-ripple-color="dark"><i
					class="fab fa-linkedin"></i></a>
			<!-- Github -->
			<a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!"
			   role="button" data-mdb-ripple-color="dark"><i
					class="fab fa-github"></i></a>
		</section>
		<!-- Section: Social media -->
	</div>
	<!-- Grid container -->

	<!-- Copyright -->
	<div class="text-center text-white p-1"
		 style="background-color: #226651;">© 2020 Copyright: ForFarma</div>
	<!-- Copyright -->
</footer>

</body>
</html>
