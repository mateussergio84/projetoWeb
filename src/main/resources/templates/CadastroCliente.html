<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Document</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">


<script src="/js/font-awesome.js" type="text/javascript"></script>

<link rel="stylesheet" type="text/css" href="/css/home.css">
</head>
<body>
	<header>
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-6 col-md-6">
					<nav class="navbar navbar-expand-xl navbar-light">
						<div class="container-fluid">
							<a href="#" class="navbar-brand"><img
								src="/img/logo_farma.png" alt="logo" width="35px" /></a>
							<h5 id="logo_nome">ForFarma</h5>
							<button class="navbar-toggler" type="button"
								data-toggle="collapse" data-target="#navbarNavDropdown"
								aria-controls="navbarNavDropdown" aria-expanded="false"
								aria-label="Toggle navigation">
								<span class="navbar-toggler-icon"></span>
							</button>
							<div class="collapse navbar-collapse" id="navbarNavDropdown">
								<ul class="navbar-nav mx-auto">
									<li class="nav-item"><a class="nav-link active"
										aria-current="page" href="#">Home</a></li>
									<li class="nav-item"><a class="nav-link" href="#">Beer</a>
									</li>
									<li class="nav-item"><a class="nav-link" href="#">Wine</a>
									</li>
								</ul>
							</div>
						</div>
					</nav>
				</div>

			</div>
		</div>
	</header>

	<div class="form-container">
		<div class="form-central">
			<form class="form-control" action="" method="post">
				<label>Nome </label> <input type="text" name="nome"
					placeholder="Nome Completo"><br>
				<br> <label>CPF </label> <input type="text" name="cpf"
					placeholder="XXX-XXX-XXX-XX"><br>
				<br> <label>Enderenço </label> <input type="text"
					name="endereco.rua"><br>
				<br> <label>Número </label> <input type="text" name="endereco.numero"><br>
				<br> <label>CEP </label> <input type="text" name="endereco.cep"><br>
				<br> <label>Bairro </label> <input type="text" name="endereco.bairro"><br>
				<br> <label>Cidade</label> <input type="text" name="endereco.cidade"><br>
				<br> <label for="estado">UF:</label> <select name="endereco.estado"
					id="estado">
					<option value="">Selecione</option>
					<option value="AC">Acre</option>
					<option value="AL">Alagoas</option>
					<option value="AP">Amapá</option>
					<option value="AM">Amazonas</option>
					<option value="BA">Bahia</option>
					<option value="CE">Ceará</option>
					<option value="DF">Distrito Federal</option>
					<option value="ES">Espirito Santo</option>
					<option value="GO">Goiás</option>
					<option value="MA">Maranhão</option>
					<option value="MS">Mato Grosso do Sul</option>
					<option value="MT">Mato Grosso</option>
					<option value="MG">Minas Gerais</option>
					<option value="PA">Pará</option>
					<option value="PB">Paraíba</option>
					<option value="PR">Paraná</option>
					<option value="PE">Pernambuco</option>
					<option value="PI">Piauí</option>
					<option value="RJ">Rio de Janeiro</option>
					<option value="RN">Rio Grande do Norte</option>
					<option value="RS">Rio Grande do Sul</option>
					<option value="RO">Rondônia</option>
					<option value="RR">Roraima</option>
					<option value="SC">Santa Catarina</option>
					<option value="SP">São Paulo</option>
					<option value="SE">Sergipe</option>
					<option value="TO">Tocantins</option>
				</select><br>
				<br> <label>Usuario</label> <input type="text" name="email"><br>
				<br> <label>Senha</label> <input type="text" name="senha"><br>		
				<br> <input type="submit" name="Submit" value="Cadastrar"><br>
			</form>
		</div>
	</div>




	<footer class="text-center text-white"
		style="background-color: #66BA80;">
		<!-- Grid container -->
		<div class="container pt-0">
			<!-- Section: Social media -->
			<section class="mb-1">
				<!-- Facebook -->
				<a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!"
					role="button" data-mdb-ripple-color="dark"><i
					class="fab fa-facebook-f"></i></a>

				<!-- Twitter -->
				<a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!"
					role="button" data-mdb-ripple-color="dark"><i
					class="fab fa-twitter"></i></a>

				<!-- Google -->
				<a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!"
					role="button" data-mdb-ripple-color="dark"><i
					class="fab fa-google"></i></a>

				<!-- Instagram -->
				<a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!"
					role="button" data-mdb-ripple-color="dark"><i
					class="fab fa-instagram"></i></a>

				<!-- Linkedin -->
				<a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!"
					role="button" data-mdb-ripple-color="dark"><i
					class="fab fa-linkedin"></i></a>
				<!-- Github -->
				<a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!"
					role="button" data-mdb-ripple-color="dark"><i
					class="fab fa-github"></i></a>
			</section>
			<!-- Section: Social media -->
		</div>
		<!-- Grid container -->

		<!-- Copyright -->
		<div class="text-center text-white p-1"
			style="background-color: #226651;">© 2020 Copyright: ForFarma</div>
		<!-- Copyright -->
	</footer>

</body>
</html>
